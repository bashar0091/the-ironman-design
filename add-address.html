<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ironman</title>
    
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">

</head>
<body>
    
    <!-- MAIN WRAPPER -->
    <div class="main_wrapper">

        <form action="address.html" method="#">

            <header class="header_bar edit_profile_header">

                <div class="container-fluid">

                    <div class="row align-items-center">
        
                        <div class="col-2">

                            <a href="address.html" class="btn back_btn mb-0">
                                <svg fill="#ffffff" viewBox="-12 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>angle-left</title> <path d="M7.28 23.28c-0.2 0-0.44-0.080-0.6-0.24l-6.44-6.44c-0.32-0.32-0.32-0.84 0-1.2l6.44-6.44c0.32-0.32 0.84-0.32 1.2 0 0.32 0.32 0.32 0.84 0 1.2l-5.8 5.84 5.84 5.84c0.32 0.32 0.32 0.84 0 1.2-0.16 0.16-0.44 0.24-0.64 0.24z"></path> </g></svg>
                            </a>  
                            
                        </div><!-- END COL -->
        
                        <div class="col-8">
                        
                            <h1 class="title_sm title_bolder text-center">Add new Address</h1>
                            
                        </div><!-- END COL -->
        
                        <div class="col-2"></div><!-- END COL -->
        
                    </div><!-- END ROW -->
        
                </div><!-- END CONTAINER -->

            </header>

            <div class="edit_profile_form mt-4">

                <div class="container-fluid">

                    <div class="row">
        
                        <div class="col-12">

                            <div class="input-group form_group">
                                <input type="text" class="form-control" placeholder="Address Name (Ex: Office/Home/etc)">
                            </div>

                            <div class="input-group form_group">
                                <input type="text" class="form-control" placeholder="Bashundhara">
                            </div>

                            <div class="form_group multi_input">
                                <input type="text" class="form-control" placeholder="Flat">
                                <input type="text" class="form-control" placeholder="House">
                                <input type="text" class="form-control" placeholder="Block">
                                <input type="text" class="form-control" placeholder="Road">
                            </div>

                            <div class="input-group form_group">
                               <textarea class="form-control cols="20" rows="5" placeholder="House name or nearest landmark"></textarea>
                            </div>

                        </div><!-- END COL -->
        
                    </div><!-- END ROW -->
        
                </div><!-- END CONTAINER -->

            </div><!-- END LOGIN FORM -->

            <div class="gap"></div>
            
            <footer class="footer_bar">

                <div class="container-fluid">

                    <div class="row">
        
                        <div class="col-12">
        
                            <button type="submit" class="btn_custom btn btn-primary w-100">Save Address</button>
        
                        </div><!-- END COL -->
        
                    </div><!-- END ROW -->
        
                </div><!-- END CONTAINER -->

            </footer>

        </form>

    </div>
    <!-- MAIN WRAPPER END -->

</body>
</html>
